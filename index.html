<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Товары</title>
        <link rel="stylesheet" href="output.css">
    </head>
    <body>
        <main class="main">
            <div class="goods">
                <article class="card">
                    <img class="card__image" src="images/ochki.jpg" alt="Офисные округлые очки">
                    <div class="card__content">
                        <h3 class="card__title">Удобные офисные очки</h3>
                        <p class="card__description">Удобные очки для комфортной работы за компьютером</p>
                        <a class="card__price" href="#">499 рублей</a>   
                    </div>
                </article>
                <article class="card">
                    <img class="card__image" src="images/shlyapa.jpg" alt="Стильная шляпа детектива">
                    <div class="card__content">
                        <h3 class="card__title">Стильная шляпа</h3>
                        <p class="card__description">Стильная шляпа детектива</p>
                        <a class="card__price" href="#">2000 рублей</a>   
                    </div>
                </article>
                <article class="card">
                    <img class="card__image" src="images/trubka.jpg" alt="Курительная трубка">
                    <div class="card__content">
                        <h3 class="card__title">Курительная трубка</h3>
                        <p class="card__description">Курительная трубка(фантазия закончилась -_- )</p>
                        <a class="card__price" href="#">389 рублей</a>   
                    </div>
                </article>
            </div>
        </main>
    </body>
</html>
